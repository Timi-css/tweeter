<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- External link to Bungee Font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- External link to Source Sans Pro Font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-container">
        <span class="new-tweet">
          <strong>Write </strong> &nbsp;a new tweet</span
        >
        <span><i class="fa-solid fa-angles-down"></i></span>
      </div>
    </nav>

    <header class="main-header">
      <div class="main-container">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Timi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
        <form>
          <label for="tweet-text" class="tweet-text"
            >What are you humming about?</label
          >
          <textarea
            name="text"
            id="tweet-text"
            oninput="countChar(this)"
          ></textarea>
          <div class="button-container">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter"
              >140</output
            >
          </div>
        </form>
      </section>
      <section class="tweet-section">
        <article class="tweet">
          <header class="tweet-header">
            <div class="user-info-container">
              <img class="user-icon" src="/images/profile-hex.png" />
              <p class="user-name">Rhoda Jacobs</p>
            </div>
            <div class="user-handle-container">
              <p class="user-handle">@MrsJacobs</p>
            </div>
          </header>
          <div class="tweet-container">
            <form class="tweet-form">
              <label for="tweet-text" class="tweet-text">Hello world!</label>
              <textarea name="text" id="tweet-text"></textarea>
            </form>
          </div>
          <footer>
            <div class="date-container">
              <p class="tweet-period">10 days ago</p>
            </div>

            <div class="icons-container">
              <a class="icons-link" href="/tweeter/public/index.html">
                <i class="fa-solid1 fa-flag"></i> &nbsp;
                <i class="fa-solid1 fa-retweet"></i> &nbsp;
                <i class="fa-solid1 fa-heart"></i>
              </a>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
